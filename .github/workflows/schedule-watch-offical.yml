  watch_watermark_release:
    uses: ./.github/workflows/check-offical-release.yml
    with:
      image_name: watermark
      get_official_version_command: 'curl -s https://api.github.com/repos/funnyzak/watermark/tags | jq -r ".[0].name // \"no-tags\""'
      is_latest_tag: true
